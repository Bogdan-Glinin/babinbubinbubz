schema: 'http://localhost:5000/graphql/'
documents: 'src/**/*.gql'
config:
    # –†–∞–±–æ—Ç–∞ —Å –∑–∞–ø—Ä–æ—Å–∞–º–∏ –≤–µ–¥–µ—Ç—Å—è —á–µ—Ä–µ–∑ react-hooks
